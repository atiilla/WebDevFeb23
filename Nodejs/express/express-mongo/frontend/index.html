<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="bg-dark text-light">
    <h1 class="display-6 text-center">Wordpress Admin Dashboard</h1>
    <div class="container py-4 d-flex justify-content-center">

        <!-- Button trigger modal -->
        <div class="button-group">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#savePost">
                Add new post
            </button>
    
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#managePosts">
                MANAGE POSTS
            </button>
        </div>


        <!-- Modal -->
        <div class="modal fade text-dark" id="savePost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-dark" id="exampleModalLabel">Save</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="" class="form-label">Title</label>
                            <input type="text"
                                class="form-control form-control-sm bg-dark text-light" name="" id="" aria-describedby="helpId" placeholder="">
                          </div>
                  
                          <div class="mb-3">
                              <label for="" class="form-label">Article_Image</label>
                              <input type="text"
                                  class="form-control form-control-sm bg-dark text-light" name="" id="" aria-describedby="helpId" placeholder="">
                            </div>
                  
                            <div class="mb-3">
                              <label for="" class="form-label">Article Body</label>
                              <textarea class="form-control bg-dark text-light" name="" id="" rows="3"></textarea>
                            </div>
                          
                            <button type="button" class="btn btn-primary">Save Post</button>
                    </div>
                    
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade text-dark" id="managePosts" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-dark" id="exampleModalLabel">Save</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        
                    </div>
                    
                </div>
            </div>
        </div>


    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
