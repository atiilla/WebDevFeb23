<head>

  <!-- Bootstrap CSS v5.2.1 -->

<body class="bg-dark text-light">

    <div class="container-fluid mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-lock text-success"></i> Hide Your Message</h1>

        <div class="wrapper rounded bg-black p-3">
            <div class="mb-3">
              <label for="" class="form-label">Plaintext</label>
              <textarea class="form-control" name="" id="decrypted" rows="3"></textarea>
              <small id="helpId" class="form-text text-muted">Message need to be hidden</small>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Hidden message</label>
                <textarea class="form-control" name="" id="encrypted" rows="3"></textarea>
                <small id="helpId" class="form-text text-muted">a hidden message need to be decrypt</small>
              </div>

            <div class="button-groups d-flex">
                <button class="btn btn-lg w-50 me-1 rounded-0 btn-dark" id="encrypt">Encrypt</button>
                <button class="btn btn-lg w-50 rounded-0 btn-success" id="decrypt">Decrypt</button>
            </div>
        </div>
    </div>
  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
