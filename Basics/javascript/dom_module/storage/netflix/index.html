<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand bg-dark" href="#">Penguin</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="page">Home <span

                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"

                    </ul>
                    <div class="mb-3 d-flex my-2 mx-5">
                        <input type="text"
                          class="form-control searchFilter" name="" id="" aria-describedby="helpId" placeholder="Search a movie...">
                      </div>
                    <div class="socialmedia d-flex my-2 my-lg-0">
                        <i class="fa-brands fa-instagram lead" style="color: #e65000;"></i>
                        <i class="fa-brands fa-twitter lead mx-1" style="color: #0758e4;"></i>

                    </div>

    <main class="">
        <div class="container-fluid">
            <div class="row my-3 g-2 movies">
                <!-- <div class="col-md-3">
                    <div class="card" style="background-color:orangered; border-color:darkblue;">

            <div class="button-groups mx-auto text-center">

            </div>
        </div>

    <footer class="bg-dark bottom-0 w-100 text-light py-3 text-center mt-5">
        <div class="container">
            <p class="lead"><i class="fas fa-copyright    "></i> Penguin 2023</p>
        </div>
    </footer>


    <div class="modal fade" id="exampleModalToggle" tabindex="-1" aria-labelledby="exampleModalFullscreenLabel" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen bg-dark text-light">
          <div class="modal-content">
            <div class="modal-header bg-dark">
              <h5 class="modal-title h4" id="exampleModalFullscreenLabel">Dashboard | Movies</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container-fluid text-dark">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Add New Movie</h1>
                        <div class="mb-3">
                          <label for="" class="form-label">Movie Title</label>
                          <input type="text"
                            class="form-control addMovie" name="" id="" aria-describedby="helpId" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Poster</label>
                            <input type="text"
                              class="form-control addMovie" name="" id="" aria-describedby="helpId" placeholder="">
                          </div>
                          <div class="mb-3">
                            <label for="" class="form-label"></label>
                            <textarea class="form-control addMovie" name="" id="" rows="3"></textarea>
                          </div>

                          <button type="button" class="btn btn-primary save_movie">Save Movie</button>
                    </div>
                    <div class="col-md-12">
                        <h1>My movies List</h1>
                        <div class="table-responsive-md">
                            <table class="table table-dark">
                                <thead>
                                    <tr>
                                        <th scope="col">Poster</th>
                                        <th scope="col">Title</th>
                                        <th scope="col">Description</th>
                                    </tr>
                                </thead>
                                <tbody class="watch_later_list">
                                    <!-- <tr class="">
                                        <td scope="row">R1C1</td>
                                        <td>R1C2</td>
                                        <td>R1C3</td>
                                    </tr> -->
                                </tbody>
                            </table>
                        </div>
                        
                    </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
