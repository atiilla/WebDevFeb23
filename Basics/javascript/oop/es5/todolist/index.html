<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<!-- title,
        created_date,
        deadline,
        category,
        description,
        isDone,
        author -->

<body>
    <div class="container text-center">
        <h1 class="display-5 my-4 fw-bold">Todo Application</h1>
        <div id="todoContainer" class="px-2">
            <div class="addTodoBody">

                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="" class="form-label">Title/Subject</label>
                            <input type="text" class="form-control" name="" id="taskTitle" aria-describedby="helpId"
                                placeholder="">
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Deadline</label>
                            <input type="date" class="form-control" name="" id="taskDeadline" aria-describedby="helpId"
                                placeholder="">
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Category</label>
                            <input type="text" class="form-control" name="" id="taskCategory" aria-describedby="helpId"
                                placeholder="">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="" class="form-label">Description</label>
                            <textarea class="form-control" name="" id="taskDesc" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">isDone?</label>
                            <select class="form-select form-select-lg" name="" id="isDone">
                                <option selected>Select one</option>
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>


                        <div class="mb-3">
                            <label for="" class="form-label">Owner/Author</label>
                            <select class="form-select form-select-lg" name="" id="taskOwner">
                                <option selected>Select one</option>
                                <option value="true">Jack</option>
                                <option value="true">Joe</option>
                                
                            </select>
                        </div>
                    </div>
                </div>




                <button class="btn btn-dark" onclick="clickHandler()">Create Task</button>

            </div>

            <div class="displayTodos text-start">
                <p class="lead fw-bold text-start">Tasks:</p>
                <!-- Some borders are removed -->
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>title</th>
                            <th>created_date</th>
                            <th>deadline</th>
                            <th>category</th>
                            <th>description</th>
                            <th>isDone</th>
                            <th>author</th>
                        </tr>
                    </thead>
                    <tbody id="tasksList">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./index.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
